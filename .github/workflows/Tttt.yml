name: Build Tasu APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip openjdk-17-jdk unzip zip adb

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Create Android SDK/NDK
      run: |
        sudo apt install -y libffi-dev libc6-dev
        sudo apt install -y python3-setuptools

    - name: Build APK
      run: |
        cd tasu_project
        buildozer init || true
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tasu-apk
        path: tasu_project/bin/*.apk
